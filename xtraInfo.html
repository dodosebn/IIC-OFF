<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idea Is Capital</title>
    <!-- Meta Share -->
    <meta property="og:title" content="Idea Is Capital" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/bg-one.jpg" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Dosis|Oswald:300"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Oswald', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #333;
        cursor: pointer;
        z-index: 1000;
              transition: color 0.3s ease;

      }
      
      .firstLink, .secondLink {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      li {
        padding: 15px 0;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
                align-items: left;

        transition: all 0.3s ease;
      }
      
      li:hover {
        color: #000;
        font-weight: bold;
      }
      
      .divider {
        width: 100%;
        max-width: 600px;
        height: 1px;
        background-color: #333;
        margin: 20px 0;
      }
      
      @media (max-width: 767px) {
        li {
          font-size: 18px;
          padding: 12px 0;
        }
        .divider {
        /* width: 100%; */
        max-width: 300px;
        height: 1px;
        background-color: #333;
        margin: 20px 0;
      }
        .divider {
          margin: 15px 0;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="close-btn">
      <i class="fas fa-times"></i>
    </a>
    
    <div class="firstLink">
        <ul>
           <li>OUR PURPOSE</li>
           <li>LAST GENERATION</li>
        </ul>
    </div>
    <div class="divider"></div>
    <div class="secondLink">
        <ul>
             <li>FILOSOFI</li>
            <li>SOCIOLOJI</li>
            <li>CONNECT</li>
            <!-- <a href=""></a> -->
        </ul>
    </div>
    
     <script>
      document.querySelectorAll('li').forEach(item => {
        item.addEventListener('click', function() {
          const text = this.textContent.trim().toUpperCase();
          switch (text) {
            case 'CONNECT':
              window.location.href = '/XtraLinks/connect/connect.html';
              break;
            case 'OUR PURPOSE':
              // window.location.href = '/path/to/our-purpose.html';
              break;
            case 'LAST GENERATION':
              // window.location.href = '/path/to/last-generation.html';
              break;
            case 'FILOSOFI':
              // window.location.href = '/path/to/filosofi.html';
              break;
            case 'SOCIOLOJI':
              // window.location.href = '/path/to/socioloji.html';
              break;
            default:
              console.warn('No action defined for:', text);
          }
        });
      });
    </script>
  </body>
</html>
